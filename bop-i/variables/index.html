
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="sketch.js"></script>
    <span>
      <p>Variable X Location =
      <input type="number" value="200" step="1" min="0" max="500" id="variableA" onchange="drawShapes()">
      </p>
    </span>
    <span>
      <p>Variable Y Location =
      <input type="number" value="200" step="1" min="0" max="500" id="variableB" onchange="drawShapes()">
      </p>
    </span>

    <span>
      <p>Variable Radius =
      <input type="number" value="100" step="1" min="0" max="500" id="variableC" onchange="drawShapes()">
      </p>
    </span>
  </body>
</html>
